<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hii</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/cute');

        body {
            text-align: center;
            background: radial-gradient(circle, rgba(238,174,202,1) 80%, rgba(148,187,233,1) 100%);
            font-family: 'Cute', Arial, sans-serif;
        }

        h1 {
            color: #520352;
            border: 1px solid #420079;
            border-radius: 20px;
            background-color: #ffcaff;
            margin-top: 30px;
            margin-left: 100px;
            margin-right: 100px;
            padding: 10px;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
        }

        .selectionButtons {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Falls Platz knapp wird */
            gap: 10px;
            height: 70vh;
        }

        button {
            padding: 15px 30px;
            border: solid 1px #420079;
            border-radius: 10px;
            width: 80%;
            max-width: 300px;
            font-size: 1.5rem;
            cursor: pointer;
            font-family: 'Cute', Arial, sans-serif;
            color: #702270;
        }

        #yesBtn {
            background-color: #80de7c;
        }

        #yesBtn:hover {
            background-color: #4bda45;
        }

        #noBtn {
            background-color: #f36e6e;
        }

        #noBtn:hover {
            background-color: #f15050;
        }

        /* Mobile Optimierung */
        @media (max-width: 600px) {
            .selectionButtons {
                flex-direction: column;
                height: auto;
            }

            button {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <h1 id="mainQuestion"> Hiiiii, will u watch a horror movie with me? üëâüèºüëàüèº (and maybe we can get some coffee)</h1>
    <div class="selectionButtons">
        <button id="yesBtn">Yes ‚ú®‚ú®</button>
        <button id="noBtn">No üò≠</button>
    </div>


    <script>
        // making buttons available
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");

        // starting scale for making buttons larger
        let scale = 1;

        function moveButton() {
            // move no button
            const x = Math.floor((Math.random() * 200) + 150)
            const y = Math.floor((Math.random() * 200) - 150)
            noBtn.style.transform = `translate(${x}px, ${y}px)`;

            // make yes button larger
            scale += 0.2;
            yesBtn.style.transform = `scale(${scale})`
        }

        // Event listeners
        noBtn.addEventListener("click", moveButton);
        yesBtn.addEventListener("click", function() {
            window.location.href="yaay.html"
            //window.location.href="/flower-blooming/flower.html"
        })
    </script>
</body>
</html>
